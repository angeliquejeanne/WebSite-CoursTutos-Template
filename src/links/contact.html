    <header class="main-content">

        <div class="overlay"></div>

        <div class="mobile-drawer">

        <nav>

            <div class="wrapper">

                <div class="nav-links">
                    <a href="../../index.html">Accueil</a>

                        <i class="fas fa-bars"></i>

    </header>
    <div class="containerContact">

        <div class="row header">
            <h1>CONTACT US &nbsp;</h1>
            <h3>Fill out the form below to learn more!</h3>
        </div>

        <div class="row body">

            <form id="form" action="https://formsubmit.co/16c0461c23e63a81417f74be0994cd71" method="POST">
                <ul>
                    <li>
                        <input type="hidden" name="_next" value="https://angeliquejeanne.com">
                    </li>
                    <li>
                        <p class="left">
                            <label for="first_name">first name</label>
                            <input type="text" name="first_name" placeholder="John" required/>
                        </p>

                        <p class="right">
                        <label for="last_name">last name</label>
                        <input type="text" name="last_name" placeholder="Smith" required/>
                    </p>     
                        </p>
                    </li>
                    
                    <li>
                        <p>
                            <label for="email">email <span class="req">*</span></label>
                            <input type="email" name="email" placeholder="john.smith@gmail.com" required/>
                        </p>
                        </p>
                    </li>        
                    <li><div class="divider"></div></li>
                    <li>
                        <label for="comments">comments</label>
                        <textarea cols="46" rows="3" name="comments"></textarea>
                    </li>
                    
                    <li>
                        <input class="btn btn-submit" type="submit" value="Submit" />
                        <small>or press <strong>enter</strong></small>
                    </li>
                
                </ul>
            </form>  

        </div>

    </div>
